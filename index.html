<html>
    <head>
        <script src="https://cdn.airmap.io/map-sdk/1.2.1/dist/airmap.map.min.js"></script>
        <style>
            #map {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script language="javascript">
            var map = new Airmap.Map('<API-KEY>', {
                                     container: 'map',
                                     theme: 'standard',
                                     useLocation: false,
                                     layers: [ 'airports_recreational', 'heliports', 'class_b', 'class_c', 'class_d', 'class_e0' ],
                                     center: [33.943, -118.418],
                                     zoom: 12,
                                     pitch: 35,
                                     hash: false,
                                     showControls: true,
                                     interactive: true,
                                     createFlights: false,
                                     theme: 'satellite'
                                     });
            </script>
    </body>
</html>
